<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: content: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <script src="components/loader.js"></script>
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="css/style.css">
    <script>
      function showAnswer(choiceNo){
        //当たりの番号を1に設定
        var luckyNumber = Math.ceil(1);

        //当たりの場合とはずれの場合で結果を変える
        if(luckyNumber==choiceNo){
          document.getElementById("result-msg").innerHTML = "正解！僕がRoverだよ。";
          document.getElementById("result-img").src = "images/maru.jpeg";
          document.body.style.backgroundImage = "url('images/BGMM.png')";
        }
        else{
          document.getElementById("result-msg").innerHTML = "残念！違うよ。"
          document.getElementById("result-img").src = "images/batu.jpeg";
          document.body.style.backgroundImage = "url('images/BGMM.png')";
        }
        //選択画面を非表示に、結果画面をを表示状態に切り替える
        document.getElementById("select-page").style.display = "none";
        document.getElementById("result-page").style.display = "block";
      }
    </script>
</head>
<body>
    <!-- 選択画面 -->
    <div id="select-page" style="display:block">
        <h1>ベリーグッドマン</h1>
        <h3>Roverさんは3人の中のどれだ？</h3>
        <img src="images/Rover.jpeg" class="BGM" onclick="showAnswer(1)"><br>
        <img src="images/HiDEX.jpeg" class="BGM" onclick="showAnswer(2)"><br>
        <img src="images/MOCA.jpeg" class="BGM" onclick="showAnswer(3)"><br>
    </div>
    <!-- 結果画面 -->
    <div id="result-page" style="display:none">
        <h1 id="result-msg"></h1>
        <img id="result-img" src="">
    </div>
</body>
</html>
